{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title">
            </label>
        </div>

        <div>
            <textarea name="article_text" placeholder="Текст статьи"></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite">
                Добавить в избранное
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public">
                Публичная статья
            </label>
        </div>

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
    <div>
        <a href="/lab5/">Вернуться к заданиям</a>
    </div>
{% endblock %}
