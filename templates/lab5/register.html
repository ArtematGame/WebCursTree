{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Ваше имя: <input type="text" name="real_name">
            </label>
        </div>

        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <div>
        <a href="/lab5/">Вернуться к заданиям</a>
    </div>
{% endblock %}
