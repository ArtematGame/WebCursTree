{% extends "base.html" %}

{% block lab %}Возведение числа в степень{% endblock %}

{% block main %}
    {% if error %}
        <div style="color: red; font-weight: bold;">{{ error }}</div>
        <div>
            <a href="/lab4/pow-form">Назад к форме</a>
        </div>
    {% else %}
        <h1>Результат возведения в степень</h1>
        <div>{{ x1 }} ^ {{ x2 }} = {{ result }}</div>
        <div>
            <a href="/lab4/pow-form">Назад</a>
        </div>
    {% endif %}
{% endblock %}
