<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if name %}{{ name }}. {% else %}Анонимус. {% endif %}
        {% block lab %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon-48x48.png') }}">
    <style>
        body {
          {% if request.cookies.get('color') %}
          color: {{ request.cookies.get('color') }};
          {% endif %}
        }
    </style>
</head>
<body>
    <header>
         <a href="/" style="color: white; text-decoration: none; position: absolute; left: 15px;">Главная</a>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Шельмин Артём Евгеньевич, ФБИ-31, 3 курс, 2024
    </footer>
</body>
</html>
