<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if name %}{{ name }}. {% else %}Анонимус. {% endif %}
        {% block lab %}{% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lab1/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='lab2/favicon-32x32.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='lab2/favicon-48x48.png') }}">
    <style>
        body, form {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }};
            {% endif %}
        }
    </style>
</head>
    <body>
        <header>
            <a href="/" style="color: white; text-decoration: none; position: absolute; left: 15px;">Главная</a>
            WEB-программирование, часть 2. {{ self.lab() }}
        </header>

        <main>
            {% block main %}{% endblock %}
        </main>

        <footer>
            &copy; Шельмин Артём Евгеньевич, ФБИ-31, 3 курс, 2024
        </footer>
    </body>
</html>
