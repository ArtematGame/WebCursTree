{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Редактировать статью{% endblock %}

{% block main %}
    <h1>Редактировать статью</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 10px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/edit/{{ article.id }}" method="post">
        <div>
            <label>
                Заголовок: <br>
                <input type="text" name="title" value="{{ article.title }}" style="width: 300px;">
            </label>
        </div>

        <div style="margin-top: 15px;">
            <label>
                Текст статьи: <br>
                <textarea name="article_text" rows="10" cols="60">{{ article.article_text }}</textarea>
            </label>
        </div>
        
        <div style="margin-top: 15px;">
            <button type="submit" class="button">Сохранить изменения</button>
            <a href="/lab8/articles/" class="button" style="margin-left: 10px;">Отмена</a>
        </div>
    </form>
{% endblock %}
