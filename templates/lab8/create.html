{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Создать статью{% endblock %}

{% block main %}
    <h1>Создать статью</h1>
    
    {% if error %}
        <div style="color: red; font-weight: bold; margin-bottom: 10px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/create/" method="post">
        <div>
            <label>
                Заголовок: <input type="text" name="title">
            </label>
        </div>

        <div>
            <label>
                Текст статьи: <br>
                <textarea name="article_text" rows="10" cols="50"></textarea>
            </label>
        </div>
        <div>
            <button type="submit">Создать статью</button>
        </div>    
    </form>
    <div>
        <a href="/lab8/">Вернуться к заданиям</a>
    </div>
{% endblock %}
