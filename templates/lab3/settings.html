{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form method="get">
        <div>
            <label for="color">Выберите цвет текста:</label>
            <input type="color" id="color" name="color" value="{{ color or '' }}">
        </div>

        <div>
            <label for="bg_color">Выберите цвет фона:</label>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '' }}">
        </div>

        <div>
            <label for="font_size">Выберите размер шрифта текста:</label>
            <input type="text" id="font_size" name="font_size" value="{{ font_size or '16px' }}" placeholder="например: 16px">
        </div>

        <div>
            <label for="line_height">Межстрочный интервал:</label>
            <input type="text" id="line_height" name="line_height" value="{{ line_height or '1.5' }}" placeholder="например: 1.5">
            <small>Рекомендуемые значения: 1.2-1.8</small>
        </div>
        
        <div>
            <button type="submit">OK</button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <a href="/lab3/settings_clear">
            <button type="button">Очистить настройки</button>
        </a>
    </div>
    <div>
        <a href="/lab3/">Все задания</a>
    </div>
{% endblock %}
